<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix India – Watch TV Shows Online, Watch Movies Online</title>
</head>

<body>

    <div class="main">
        <nav>
            <span><img width="100" src="assets/images/logo.svg" alt="Netflix"></span>
            <div>
                <button class="btn">English</button>
                <button class="btn btn-red-sm">sign in</button>
            </div>
        </nav>
        <div class="box"></div>

        <div class="welcome">
            <span>Unlimited movies, TV shows and more</span>
            <span>Starts at ₹149. Cancel at any time.</span>
            <span>Ready to watch? Enter your email to create or restart your membership.</span>

            <div>
                <input c type="text" placeholder="Email address">
                <button class="btn btn-red">Get Started</button>
            </div>


        </div>

        <div class="separation"></div>

    </div>


    <section class="trending">
        <h2>Trending Now</h2>

        <div class="movies">
            <div class="movie">
                <div id="mv1" class="mvimg"></div>
                <div class="nm">1</div>
            </div>

            <div class="movie">
                <div id="mv2" class="mvimg"></div>
                <div class="nm">2</div>
            </div>

            <div class="movie">
                <div id="mv3" class="mvimg"></div>
                <div class="nm">3</div>
            </div>

            <div class="movie">
                <div id="mv4" class="mvimg"></div>
                <div class="nm">4</div>
            </div>
            <div class="movie">
                <div id="mv5" class="mvimg"></div>
                <div class="nm">5</div>
            </div>

        </div>
    </section>


</body>

</html>
